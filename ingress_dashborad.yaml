apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-dashboard
  namespace: kubernetes-dashboard
spec:
  rules:
  - host: dashboard.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard
            port: 
              number: 80
  defaultBackend:
    service:
      name: mongoexp-service-internal
      port:
        number: 8081

